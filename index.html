<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi primera PWA</title>

  <!-- Vincular el manifest -->
  <link rel="manifest" href="./manifest.json">

  <!-- Control de la barra de navegaci√≥n -->
  <meta name="theme-color" content="#2196f3">

  <!-- A√±adir √≠conos (ajusta las rutas seg√∫n tus im√°genes) -->
  <link rel="icon" href="./icons/icon-192x192.png" type="image/png">
  <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
</head>
<body>
  <h1>Bienvenido a mi PWA</h1>
  <p>Se puede instalar como aplicaci√≥n en tu celular üå†</p>

  <button onclick="alert('Hola desde la PWA')">Click aqu√≠</button>

  <ul>
    <li><a href="./index.html">Inicio</a></li>
    <li><a href="./login.html">Iniciar Sesi√≥n</a></li>
  </ul>

  <!-- Bot√≥n para instalar la app -->
  <button id="btnInstalar" style="display:none;">üì≤ Instalar aplicaci√≥n</button>

  <script>
    // Registrar el Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(() => console.log("‚úÖ Service Worker registrado"))
        .catch(err => console.error("‚ùå Error al registrar SW:", err));
    }

    // Evento para mostrar el bot√≥n de instalaci√≥n
    let deferredPrompt;
    const btnInstalar = document.getElementById('btnInstalar');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      btnInstalar.style.display = 'block';
    });

    btnInstalar.addEventListener('click', async () => {
      btnInstalar.style.display = 'none';
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`Instalaci√≥n: ${outcome}`);
        deferredPrompt = null;
      }
    });
  </script>
</body>
</html>
